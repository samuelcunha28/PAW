<!DOCTYPE html>
<html>

<head>
    <title>Weather Web App Interface</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" id="bootstrap-css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

</head>

<body>

    <div class=" container">
        <div class="row">
            <div class="col-md-12">
                <div class="stationsform">
                    <h1>Search Stations</h1>
                    <label for="paw-form-lat">Latitude</label>
                    <input id="paw-form-lat" type="text" class="form-control paw-form-element" value="41.1579">
                    <label for="paw-form-lon">Longitude</label>
                    <input id="paw-form-lon" type="text" class="form-control paw-form-element" value="-8.6291">
                    <label for="paw-form-max">Max Results</label>
                    <input id="paw-form-max" type="text" class="form-control paw-form-element" value="5">
                    <button id="paw-form-searchStations" class="btn btn-success paw-form-element" onclick="searchStations()">Search</button>
                </div>
                <hr>
                <div id="paw-results-row" class="col-md-12">
                    <div class="stationform">
                        <h1>Station Results</h1>
                        <div id="tableLimit">
                            <table id="myTable">
                                <thead>
                                    <tr>
                                        <th>Resultado</th>
                                        <th>Pa√≠s</th>
                                        <th>Morada</th>
                                        <th>Cidade</th>
                                        <th>Codigo Postal</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>
                        </div>
                        <div id="myMap">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- user javascript -->
        <script src="app.js"></script>

</body>

</html>
